{% extends "partials/base.html" %}

{% block content %}
			<form action="{{ url_for('web.start') }}" method="POST">
			{% if error %}
			<div class="row">
		    <div class="col-sm-12">
		      <div class="card fluid warning">
		      	<p><span class="icon-alert"></span> {{ error }}</p>
		      </div>
		    </div>
		  </div>
		  {% endif %}
		  <div class="row">
		    <div class="col-sm-12 col-md-6 col-md-offset-3">
		      <label for="code">Tipp-Code</label>
		    </div>
		  </div>
		  <div class="row">
		    <div class="col-sm-12 col-md-6 col-md-offset-3">
		      <input type="text" id="code" placeholder="Tipp-Code" name="code" value="" style="width: 100%" />
		    </div>
		  </div>
		  <div class="row">
		    <div class="col-sm-12 col-md-6 col-md-offset-3">
		      <button type="submit" class="primary"><span class="icon-link inverse"></span> Tipp anzeigen</button>
		    </div>
		  </div>
			</form>
		  <div class="row">
		    <div class="col-sm-12 col-md-6 col-md-offset-3" style="text-align: center;">
		    	<a href="{{ url_for('web.create') }}" class="button tertiary"><span class="icon-edit inverse"></span> Einen neuen Tipp erstellen</a>
		    </div>
		  </div>
{% endblock %}

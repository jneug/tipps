{% extends "partials/base.html" %}

{% block content %}
<div class="columns">
	<div class="column is-8 is-offset-2">
		<form action="{{ url_for('web.start') }}" method="POST">
			<div class="field is-horizontal">
				<label class="label is-sr-only">Code</label>
				<div class="field-body">
					<div class="field is-expanded">
						<div class="field has-addons">
							<p class="control is-expanded">
								<input type="text" id="code" placeholder="xxxx-xxxx-xxxx" name="code" value="{{ id }}"
									class="input is-large" />
							</p>
							<p class="control has-text-centered">
								<button class="button is-primary is-large">
									Tipp anzeigen
								</button>
							</p>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>

<div class="columns">
	<div class="column is-4 is-offset-4 has-text-centered">
		<a href="{{ url_for('web.create') }}" class="button has-icons-left is-link">
			<span class="icon-text">
				<span class="icon">
					<span class="iconify" data-icon="mdi-receipt-text-plus-outline"></span>
				</span>
				<span>Einen neuen Tipp erstellen</span>
			</span>
		</a>
	</div>
</div>
{% endblock %}

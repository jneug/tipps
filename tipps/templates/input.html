<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="utf-8" />
		<title>Jonas-Neugebauer.de</title>
		<meta name="description" content="tipps.ngb.schule" />
		<meta name="author" content="J. Neugebauer" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link rel="stylesheet" href="https://cdn.rawgit.com/Chalarangelo/mini.css/v3.0.1/dist/mini-default.min.css">
	</head>

	<body>
		<h1>Tipps</h1>

		<div id="content">
			<form action="/create" method="POST">
			  <div class="row">
			    <div class="col-md-12">
			      <label for="token">Token</label>
			      <input type="text" id="token" placeholder="Token" name="token" />
			    </div>
			  </div>
			  <div class="row">
			    <div class="col-md-12">
			      <textarea id="content" name="content"></textarea>
			    </div>
			  </div>
			  <div class="row">
			    <div class="col-md-12">
			      <button type="submit" class="primary">Tipp erstellen</button>
			    </div>
			  </div>
			</form>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.min.js" type="text/javascript" charset="utf-8"></script>
		<script>
		    var editor = ace.edit("content");
		    editor.setTheme("ace/theme/monokai");
		    editor.session.setMode("ace/mode/javascript");
		</script>
	</body>
</html>

<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="utf-8" />
		<title>Tipps</title>
		<meta name="description" content="tipps.ngb.schule" />
		<meta name="author" content="J. Neugebauer" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link rel="stylesheet" href="https://cdn.rawgit.com/Chalarangelo/mini.css/v3.0.1/dist/mini-default.min.css">
		<style type="text/css" media="screen">
			.card.warning {
				padding: 8px 12px;
			}
			.card.tipp h4 {
				margin-bottom: 0;
			}
			.card.tipp p.section {
				text-align: right;
				padding: 0px 8px 4px 8px;
			}
			.card.tipp p.section a mark {
				padding: 2px 6px 4px 6px;
			}
			.card.tipp p.section a:hover {
				text-decoration: none;
			}
			.card.tipp p.section a:hover mark.secondary {
				background-color: #932020;
			}
			.card.tipp p.section a:hover mark.tertiary {
				background-color: #1e541f;
			}
		</style>
		{% block additional_styles %}{% endblock %}

		{% block additional_scripts_head %}{% endblock %}
	</head>

	<body>
		<h1><a href="{{ url_for('web.start') }}">Tipps</a></h1>

		<div id="content">
		{% block content %}{% endblock %}
		</div>


		{% block additional_scripts_foot %}{% endblock %}
	</body>
</html>

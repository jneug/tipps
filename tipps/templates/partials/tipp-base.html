<!DOCTYPE html>
<html lang="de">

<head>
	<meta charset="utf-8" />
	<title>Tipp {{ tipp.id }}</title>
	<meta name="description" content="tipps.ngb.schule" />
	<meta name="author" content="J. Neugebauer" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
	<link rel="stylesheet" href="{{ url_for('static', filename='tipp-styles.css') }}">
	{% block additional_styles %}{% endblock %}

	{% block additional_scripts_head %}{% endblock %}
</head>

<body>
	<header class="navbar is-primary" role="navigation" aria-label="main navigation">
		<div class="navbar-brand">
			<a class="navbar-item is-size-4 has-text-weight-bold" href="{{ url_for('web.start') }}">Tipp</a>
			<span class="navbar-item is-size-4 has-text-weight-bold">{{ tipp.id }}</span>
		</div>
	</header>

	<div id="content">
		{% block content %}{% endblock %}
	</div>

	<footer class="footer columns">
		<div class="column is-2">
			<figure class="image is-128x128 mx-auto">
				<img src="{{ tipp.qr_url }}" alt="QR-Code zu  Tipp {{ tipp.id }}" />
			</figure>
		</div>
		<div class="column">
			<div class="field">

			<div class="field">
				<div class="control has-icons-left">
					<input class="input" type="text" value="{{ tipp.url }}" readonly/>
					<span class="icon is-left">
						<span class="iconify" data-icon="mdi-link-variant"></span>
					</span>
				</div>
			</div>
		</div>
	</footer>

	<script src="//code.iconify.design/1/1.0.6/iconify.min.js"></script>
	<script>
		// toggle collapsibles
	</script>
	{% block additional_scripts_foot %}{% endblock %}
</body>

</html>
